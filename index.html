<!doctype html>
<html lang="en">

<head>
    <title>Cogno AI Task</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <!-- Bootstrap CSS -->

<body>


    <section>
        <div class="container">
            <div class="mainBOx">
                <div class="topBar">
                    <div class="topBarInnerText">
                        <h3>IRIS</h3>

                        <div class="d-flex">
                            <h6>Hello</h6>
                            <img src="./image/handLogo.png" alt="">
                        </div>

                        <p>I am Iris, a Virtual Assistant <br>
                            How may I help you?</p>
                    </div>

                </div>
                <div class="popUpBox">
                    <div class="circle">
                        <img src="./image/Vector.png" alt="">
                    </div>
                    <div class="innerOptionsBox">
                        <div class="textWithimg">
                            <span class="heading">Frequently Asked Questions</span>
                            <div class="queLogo">
                                <img src="./image/question.png" alt="">
                            </div>
                        </div>

                        <div class="option opt1">
                            <div class="outerDot">
                                <div class="innerDot">

                                </div>
                            </div>
                            <span>Can I redeem my FB before the  term?</span>
                        </div>

                        <div class="option opt2">
                            <div class="outerDot">
                                <div class="innerDot">

                                </div>
                            </div>
                            <span>How do I pay my Credit card bill?</span>
                        </div>

                        <div class="option opt3">
                            <div class="outerDot">
                                <div class="innerDot">

                                </div>
                            </div>
                            <span>How can I get my Account Statement?</span>
                        </div>

                        <div class="option opt4">
                            <div class="outerDot">
                                <div class="innerDot">

                                </div>
                            </div>
                            <span>What is the tenure of Fixed Deposit?</span>
                        </div>

                        <div class="btnn">
                            <a href="">
                                <img class="chatLogo" src="./image/chatLogo.png" alt="">
                                Start a New Conversation
                            </a>
                        </div>

                      


                    </div>
                </div>
            </div>
        </div>
    </section>






    <!-- Optional JavaScript -->
